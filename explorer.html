<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPZ Project Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f1f1f1;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }

    main {
      padding: 20px;
    }


    h1 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
    
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="wallet.html">Wallet</a></li>
        <li><a href="swap.html">Swap</a></li>
        <li><a href="explorer.html">Explorer</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Crypto Explorer</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bitcoin</td>
          <td>BTC</td>
          <td>$50,000</td>
          <td>$1 trillion</td>
        </tr>
        <tr>
          <td>Ethereum</td>
          <td>ETH</td>
          <td>$3,000</td>
          <td>$350 billion</td>
        </tr>
        <tr>
          <td>Ripple</td>
          <td>XRP</td>
          <td>$0.80</td>
          <td>$40 billion</td>
        </tr>
        <!-- Add more rows for other cryptocurrencies -->
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
          <th>Column 6</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <script>
      // Fetch data from JSON file
      fetch('https://opzlife.blob.core.windows.net/assets/data.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('table-body');
          
          // Loop through the data and create table rows
          data.forEach(rowData => {
            const row = document.createElement('tr');
  
            // Create table cells and populate with data
            for (const value of Object.values(rowData)) {
              const cell = document.createElement('td');
              cell.textContent = value;
              row.appendChild(cell);
            }
  
            tableBody.appendChild(row);
          });
        });
    </script>
    <!-- Content of the page goes here -->
  </main>
</body>

</html>
