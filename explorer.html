<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPZ Project Explorer</title>
  <style>
    body {
      background: linear-gradient(to bottom right, black, #333);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: #f1f1f1;
      padding: 8px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 8px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }

    main {
      padding: 12px;
    }


    h1 {
      text-align: center;
      margin: 12px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    img {
      max-width: 40px;
      max-height: 40px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="wallet.html">Wallet</a></li>
        <li><a href="swap.html">Swap</a></li>
        <li><a href="explorer.html">Explorer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Crypto Explorer</h1>
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Symbol</th>
          <th>Name</th>
          <th>Decimals</th>
          <th>Protocol</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <script>
      // Fetch data from JSON file
      fetch('https://opzlife.blob.core.windows.net/assets/json/ringcw20Assets.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('table-body');
          const _data = Object.values(data['mainnet'])
          // Loop through the data and create table rows
          // <img src="public/image1.jpg" alt="Image 1">
          for (const rowData of Object.values(_data)) {
            const row = document.createElement('tr');

            const cell0 = document.createElement('td');
            row.appendChild(cell0);

            var image = document.createElement("img");
            image.src = rowData[`icon`];
            row.appendChild(image);

            const cell2 = document.createElement('td');
            cell2.textContent = rowData[`symbol`];
            row.appendChild(cell2);

            const cell1 = document.createElement('td');
            cell1.textContent = rowData[`name`];
            row.appendChild(cell1);

            const cell3 = document.createElement('td');
            cell3.textContent = rowData[`decimals`];
            row.appendChild(cell3);

            const cell4 = document.createElement('td');
            cell4.textContent = rowData[`protocol`];
            row.appendChild(cell4);

            const cell5 = document.createElement('td');
            // cell5.textContent = rowData[`token`];
            row.appendChild(cell5);

            tableBody.appendChild(row);
          }
        });
    </script>
    <!-- Content of the page goes here -->
  </main>
</body>

</html>
